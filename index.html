<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Link style.css here -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-input">
        <form>
          <div class="heading">
            <h1>Todos App</h1>
          </div>
          <div class="error">
            Enter your task please...
          </div>
          <div class="field">
            <input
            class="input"
              type="text"
              name="text"
              placeholder="Add your tasks here..."
            />
            <button class="add" type="submit">Add</button>
          </div>
        </form>
        <ul class="task-list">
          <!-- <li>
            <p>Learn JavaScript today Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="btns">
              <button class="done">Done</button>
              <button class="delete">Delete</button>
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <!-- Connect the app.js here -->
    <script src="./app.js"></script>
  </body>
</html>
